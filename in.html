<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <style>
        .draggable {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            cursor: grab;
        }
        .draggable:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="draggable" id="dragBox"></div>
    <script>
        const dragBox = document.getElementById('dragBox');
        let isDragging = false;
        let offsetX = 0, offsetY = 0;

        dragBox.addEventListener('mousemove', function(event) {
            isDragging = true;
            offsetX = event.clientX - dragBox.offsetLeft;
            offsetY = event.clientY - dragBox.offsetTop;
            dragBox.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', function(event) {
            if (isDragging) {
                dragBox.style.left = `${event.clientX - offsetX}px`;
                dragBox.style.top = `${event.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            dragBox.style.cursor = 'grab';
        });
    </script>
</body>
</html>
